services:
  - type: web
    name: finance-ai-backend
    env: python
    # Run install from the backend folder because requirements.txt lives in /backend
    buildCommand: "cd backend && pip install --no-cache-dir -r requirements.txt"
    # Ensure the service runs from the backend package directory
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        fromService:
          type: pserv
          name: mongodb
          property: connectionString
      - key: DATABASE_NAME
        value: finance_db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: GEMINI_API_KEY
        sync: false # Set this in Render dashboard

  - type: pserv
    name: mongodb
    env: mongodb
    ipAllowList: [] # Only accessible by other services in same project
    databaseName: finance_db

  - type: static
    name: finance-ai-frontend
    env: static
    # Build from the frontend folder
    buildCommand: "npm install && npm run build"
    # Vite outputs to frontend/dist â€” make sure Render publishes the correct path
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: finance-ai-backend
          # Use the backend service URL so the frontend can reach the API
          property: https://finance-ai-3gb0.onrender.com
